<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipeInList)="selectedRecipeInParent = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipeInParent; else noRecipesSelected" [recipe]="selectedRecipeInParent"></app-recipe-detail>
    <ng-template #noRecipesSelected>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
